<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <title>TPLA-Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.js"></script>
    <script src="js/easeljs-0.7.1.min.js"></script>
  </head>
  <body>

  <!-- Fixed navbar -->
  <div class="container navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./index.html">TPLA-Demo</a>
      <p class="navbar-text">Energie und Leistung</p>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><button type="button" id="pruefen" class="btn btn-default navbar-btn">Prüfen</button></li>
        <li><p id="timer" class="navbar-text">[Todo: Timer]</p></li>
      </ul>
      <ul id="lives" class="nav navbar-nav navbar-right">
        <li><p class="navbar-text"><span class="glyphicon glyphicon-heart-empty"></span></p></li>
        <li><p class="navbar-text"><span class="glyphicon glyphicon-heart-empty"></span></p></li>
        <li><p class="navbar-text"><span class="glyphicon glyphicon-heart-empty"></span></p></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
  

  <div class="container">
    
    <div id="problem-container">
    </div>

    <div class="row">
      <div class="col-md-12" id="table-container"></div>
    </div>
   
    <div class="row">
      <div id="center-stage" class="col-md-12">
      </div>
    </div>

    <div class="clearfix"></div>
    <hr>


  </div> <!-- /container -->

    <!-- templates -->
    <script id="tmpl-problem" type="x-tmpl-mustache">
    <div class="page-header">
      <h1>Aufgabe 1 <small>{{block}}</small></h1>
    </div>
      <h3>{{title}}</h3>
      <p>{{blocktext}}</p>
      <p>{{problem}}</p>
    </script>

    <script id="tmpl-table" type="x-tmpl-mustache">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th class="col-sm-4">Schritt</th>
            <th class="col-sm-8">Ergebnis</th>
          </tr>
        </thead>
        <tbody>
          {{#table}}
          <tr>
            <td><button type="button" class="btn btn-link nopadding"></button>{{title}}</td>
            <td>{{{tableContent}}}</td>
          </tr>
          {{/table}}
        </tbody>
      </table>
    </script>

    <script id="tmpl-table-groessen" type="x-tmpl-mustache">
      <p>
        Gegeben: {{#solutionGiven}}
        {{letter}}<sub>{{index}}</sub> = {{value}} {{unit}},
        {{/solutionGiven}}
      </p>
      <p>
        Gesucht: {{solutionUnknown.letter}}<sub>{{solutionUnknown.index}}</sub>
      </p>
    </script>

    <script id="tmpl-table-formeln" type="x-tmpl-mustache">
      {{#solutionEquations}}
      <p>{{.}}</p>
      {{/solutionEquations}}
      <p>Lösungsformel: {{solution}}</p>
    </script>

    <script id="tmpl-table-einheiten" type="x-tmpl-mustache">
      [{{letter}}] = {{unit}}
    </script>

    <script id="tmpl-table-ergebnis" type="x-tmpl-mustache">
      {{solution.letter}}<sub>{{solution.index}}</sub> = {{solution.value}} {{solution.unit}}
    </script>

    <script id="tmpl-table-antwortsatz" type="x-tmpl-mustache">
      {{solution}}
    </script>


    <!-- templates -->

    <script id="tmpl-groessen" type="x-tmpl-mustache">
      <div class="col-md-5 nopadding">
        <p><strong>Gegebene Größen:</strong> Trage die gegebenen Größen mit Formelzeichen und optionalem Index, Größe und Einheit unten ein!</p>
        <div class="select-row-gegeben">
          <div class="col-xs-2 nopadding">
          <select class="form-control input-sm" name="letter">
            <option></option>
            {{#optionsGiven}}
            <option>{{letter}}</option>
            {{/optionsGiven}}
          </select>
          </div>
          <div class="col-xs-2 nopadding">
          <select class="form-control input-sm" name="index">
            <option></option>
            {{#optionsGiven}}
            <option>{{index}}</option>
            {{/optionsGiven}}
          </select>
          </div>
          <div class="col-xs-1 nopadding">
          <p class="text-center">=</p>
          </div>
          <div class="col-xs-2 nopadding">
          <select class="form-control input-sm" name="value">
            <option></option>
            {{#optionsGiven}}
            <option>{{value}}</option>
            {{/optionsGiven}}
          </select>
          </div>
          <div class="col-xs-2 nopadding">
          <select class="form-control input-sm" name="unit">
            <option></option>
            {{#optionsGiven}}
            <option>{{unit}}</option>
            {{/optionsGiven}}
          </select>
          </div>
          <div class="col-xs-1 nopadding">
          </div>
          <div class="col-xs-2 nopadding">
            <p><span>&nbsp;</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-1 nopadding"></div>
      <div class="col-md-5 nopadding">
        <p><strong>Gesuchte Größen:</strong>Trage die gesuchte Größe mit Formelzeichen, optionalem Index und Einheit unten ein!</p>
        <div class="select-row-gesucht">
          <div class="col-xs-2 nopadding">
            <select class="form-control input-sm" name="letter">
              <option></option>
              {{#optionsUnknown}}
              <option>{{letter}}</option>
              {{/optionsUnknown}}
            </select>
            </div>
            <div class="col-xs-2 nopadding">
            <select class="form-control input-sm" name="index">
              <option></option>
              {{#optionsUnknown}}
              <option>{{index}}</option>
              {{/optionsUnknown}}
            </select>
            </div>
            <div class="col-xs-2 nopadding">
            <select class="form-control input-sm" name="unit">
              <option></option>
              {{#optionsUnknown}}
              <option>{{unit}}</option>
              {{/optionsUnknown}}
            </select>
            </div>
          <div class="col-xs-1 nopadding"></div>
          <div class="col-xs-5 nopadding">
            <p><span>&nbsp;</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-1 nopadding"></div>
    </script>


    <script id="tmpl-formeln" type="x-tmpl-mustache">
      <p>Baue aus den Basisformeln und gegebenen Größen eine Lösungsformel!</p>
      <canvas id="demoCanvas" width={{width}} height={{height}}></canvas>
      <select name="basisformeln" multiple>
        {{#optionsEquations}}
        <option>{{.}}</option>
        {{/optionsEquations}}
      </select>
      <div class="hidden">
        <p>Wähle die richtige Lösungsformel!</p>
        <div class="btn-group-horizontal" data-toggle="buttons">
          {{#options}}
          <label class="btn btn-primary">
            <input type="radio" name="options" value="{{.}}">{{{.}}}
          </label>
          {{/options}}
        </div>
      </div>
    </script>


    <script id="tmpl-einheiten" type="x-tmpl-mustache">
      <p>Ausgehend von der Lösungsformel mit eingesetzten Einheiten [P] = (kg⋅m/s²⋅m)/s, was ist der richtige Zwischenschritt beim Errechnen der Einheit von P?</p>
      <div class="btn-group" data-toggle="buttons">
        {{#options}}
        <label class="btn btn-primary">
          <input type="radio" name="options" value="{{.}}">{{{.}}}
        </label>
        {{/options}}
      </div>
    </script>


    <script id="tmpl-ergebnis" type="x-tmpl-mustache">
      <div class="col-md-6">
        <p>Was ist der Wert der gesuchten Größe? Achte darauf, richtig zu runden.</p>
      </div>
      <div class="col-md-6">
        <div class="form-group has-feedback">
          <label class="control-label">Zahl eingeben</label>
          <input type="text" class="form-control">
          <span class="form-control-feedback"></span>
        </div>
      </div>
    </script>


    <script id="tmpl-antwortsatz" type="x-tmpl-mustache">
      <p>Welcher Antwortsatz beantwortet die Aufgabe am besten?</p>
      <div class="btn-group-vertical" data-toggle="buttons">
        {{#options}}
        <label class="btn btn-primary">
          <input type="radio" name="options" value="{{.}}">{{{.}}}
        </label>
        {{/options}}
      </div>
    </script>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/canvas.js"> </script>
    <script src="js/mustache.js"></script>
    <script src="example.js"></script>
  </body>
</html>
